<!doctype html>
<html lang="en">
    {% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href=" {% static "assets/images/favicon32.png" %} " type="image/png" />
  <!--plugins-->
  <link href="{% static "assets/plugins/vectormap/jquery-jvectormap-2.0.2.css" %}" rel="stylesheet"/>
  <link href="{% static "assets/plugins/simplebar/css/simplebar.css" %}" rel="stylesheet" />
  <link href="{% static "assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" %}" rel="stylesheet" />
  <link href="{% static "assets/plugins/metismenu/css/metisMenu.min.css" %}" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" />
  <link href="{% static "assets/css/bootstrap-extended.css" %}" rel="stylesheet" />
  <link href="{% static "assets/css/style.css" %}" rel="stylesheet" />
  <link href="{% static "assets/css/icons.css" %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  

  <!-- loader-->
	<link href="{% static "assets/css/pace.min.css" %}" rel="stylesheet" />

  <!--Theme Styles-->
  <link href="{% static "assets/css/dark-theme.css" %}" rel="stylesheet" />
  <link href="{% static "assets/css/light-theme.css" %}" rel="stylesheet" />
  <link href="{% static "assets/css/semi-dark.css" %}" rel="stylesheet" />
  <link href="{% static "assets/css/header-colors.css" %}" rel="stylesheet" />

  <title>{{title}}</title>
</head>

<body>


  <!--start wrapper-->
  <div class="wrapper">
    <!--start top header-->
      <header class="top-header">        
        <nav class="navbar navbar-expand gap-3">
          <div class="mobile-toggle-icon fs-3">
              <i class="bi bi-list"></i>
            </div>
            <form class="searchbar">
                <div class="position-absolute top-50 translate-middle-y search-icon ms-3"><i class="bi bi-search"></i></div>
                <input class="form-control" type="text" placeholder="Type here to search">
                <div class="position-absolute top-50 translate-middle-y search-close-icon"><i class="bi bi-x-lg"></i></div>
            </form>
            <div class="top-navbar-right ms-auto">
              <ul class="navbar-nav align-items-center">
                <li class="nav-item search-toggle-icon">
                  <a class="nav-link" href="#">
                    <div class="">
                      <i class="bi bi-search"></i>
                    </div>
                  </a>
              </li>
              <li class="nav-item dropdown dropdown-user-setting">
                <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" data-bs-toggle="dropdown">
                  <div class="user-setting d-flex align-items-center">
                    <img src=" {% static "assets/images/avatars/avatar-1.png" %}" class="user-img" alt="">
                  </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                     <a class="dropdown-item" href="#">
                       <div class="d-flex align-items-center">
                          <img src=" {% static "assets/images/avatars/avatar-1.png" %} " alt="" class="rounded-circle" width="54" height="54">
                          <div class="ms-3">
                            <h6 class="mb-0 dropdown-user-name">{{user}}</h6>
                          </div>
                       </div>
                     </a>
                   </li>
                   <li><hr class="dropdown-divider"></li>
                   <li>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                      <a class="dropdown-item" href="authentication-signup-with-header-footer.html">
                         <div class="d-flex align-items-center">
                           <div class=""><i class="bi bi-lock-fill"></i></div>
                           <a href="#">
                           <div class="ms-3"><span>Logout</span></div>
                           </a>
                         </div>
                       </a>
                    </li>
                </ul>
              </li>
              </ul>
              </div>
        </nav>
      </header>
       <!--end top header-->

        <!--start sidebar -->
        <aside class="sidebar-wrapper" data-simplebar="true">
          <div class="sidebar-header">
            <div>
              <img src=" {% static "assets/images/favicon32.png" %} " class="logo-icon" alt="logo icon">
            </div>
            <div>
              <h4 class="logo-text">TTEDS</h4>
            </div>
            <div class="toggle-icon ms-auto"> <i class="bi bi-list"></i>
            </div>
          </div>
          <!--navigation-->
          <ul class="metismenu" id="menu">
            <li>
              <a href="javascript:;" class="has-arrow">
                <div class="parent-icon"><i class="bi bi-house-fill"></i>
                </div>
                <div class="menu-title">Dashboard</div>
              </a>
              <ul>
                <li> <a href="{% url 'dashboard' %}"><i class="bi bi-circle"></i>Dashboard</a>
                </li>
              </ul>
              <ul>
                <li> <a href="{% url 'addpost' %}"><i class="bi bi-circle"></i>Add Post</a>
                </li>
              </ul>
              <ul>
                <li> <a href="#"><i class="bi bi-circle"></i>Footer</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="javascript:;" class="has-arrow">
                <div class="parent-icon"><i class="bi bi-grid-fill"></i>
                </div>
                <div class="menu-title">Data Pengaduan</div>
              </a>
              <ul>
                <li> <a href="{% url 'list-pengaduan' %}"><i class="bi bi-circle"></i>List Pengaduan</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="javascript:;" class="has-arrow">
                <div class="parent-icon"><i class="bi bi-grid-fill"></i>
                </div>
                <div class="menu-title">Data Terdaftar TTE</div>
              </a>
              <ul>
                <li> <a href="#"><i class="bi bi-circle"></i>Aktivasi</a>
                </li>
              </ul>
            </li>
 
 
          </ul>
          <!--end navigation-->
       </aside>
       <!--end sidebar -->

       <!--start content-->
        <main class="page-content">
        {% block dashboard %}{% endblock dashboard %}

          </main>
       <!--end page main-->

       <!--start overlay-->
        <div class="overlay nav-toggle-icon"></div>
       <!--end overlay-->

       <!--Start Back To Top Button-->
		     <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
       <!--End Back To Top Button-->

       <!--start switcher-->
       <div class="switcher-body">
        <button class="btn btn-primary btn-switcher shadow-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-paint-bucket me-0"></i></button>
        <div class="offcanvas offcanvas-end shadow border-start-0 p-2" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling">
          <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Theme Customizer</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <h6 class="mb-0">Theme Variation</h6>
            <hr>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="LightTheme" value="option1" checked>
              <label class="form-check-label" for="LightTheme">Light</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="DarkTheme" value="option2">
              <label class="form-check-label" for="DarkTheme">Dark</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="SemiDarkTheme" value="option3">
              <label class="form-check-label" for="SemiDarkTheme">Semi Dark</label>
            </div>
            <hr>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="MinimalTheme" value="option3">
              <label class="form-check-label" for="MinimalTheme">Minimal Theme</label>
            </div>
            <hr/>
            <h6 class="mb-0">Header Colors</h6>
            <hr/>
            <div class="header-colors-indigators">
              <div class="row row-cols-auto g-3">
                <div class="col">
                  <div class="indigator headercolor1" id="headercolor1"></div>
                </div>
                <div class="col">
                  <div class="indigator headercolor2" id="headercolor2"></div>
                </div>
                <div class="col">
                  <div class="indigator headercolor3" id="headercolor3"></div>
                </div>
                <div class="col">
                  <div class="indigator headercolor4" id="headercolor4"></div>
                </div>
                <div class="col">
                  <div class="indigator headercolor5" id="headercolor5"></div>
                </div>
                <div class="col">
                  <div class="indigator headercolor6" id="headercolor6"></div>
                </div>
                <div class="col">
                  <div class="indigator headercolor7" id="headercolor7"></div>
                </div>
                <div class="col">
                  <div class="indigator headercolor8" id="headercolor8"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
       </div>
       <!--end switcher-->

  </div>
  <!--end wrapper-->


  <!-- Bootstrap bundle JS -->
  <script src="{% static "assets/js/bootstrap.bundle.min.js" %}"></script>
  <!--plugins-->
  <script src="{% static "assets/js/jquery.min.js" %}"></script>
  <script src="{% static "assets/plugins/simplebar/js/simplebar.min.js" %}"></script>
  <script src="{% static "assets/plugins/metismenu/js/metisMenu.min.js" %}"></script>
  <script src="{% static "assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js" %}"></script>
  <script src="{% static "assets/plugins/vectormap/jquery-jvectormap-2.0.2.min.js" %}"></script>
  <script src="{% static "assets/plugins/vectormap/jquery-jvectormap-world-mill-en.js" %}"></script>
  <script src="{% static "assets/js/pace.min.js" %}"></script>
  <script src="{% static "assets/plugins/chartjs/js/Chart.min.js" %}"></script>
  <script src="{% static "assets/plugins/chartjs/js/Chart.extension.js" %}"></script>
  <script src="{% static "assets/plugins/apexcharts-bundle/js/apexcharts.min.js" %}"></script>
  <!--app-->
  <script src="{% static "assets/js/app.js" %}"></script>
  <script src="{% static "assets/js/index.js" %}"></script>
  <script>
    new PerfectScrollbar(".best-product")
 </script>


</body>

</html>
